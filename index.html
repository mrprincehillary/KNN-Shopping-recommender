<!DOCTYPE html >
<html>
<head>
  <title> RE_WebI</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body bgcolor="pink" class="body">
 <div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
   <div class="search-container">
    <form>
      <div class="search">
      <input type="text" placeholder="Search.." name="Search">
      <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </form>
  </div>
</div> 

  <h1 class="h1">Buy your Electronics at a Cheaper Price</h1>
  
<div class="recommend">
  
    <form action="/recommender" method="POST" class="box">
      <h1>KNN Recommender Model</h1>
      <label for="item_name">Item Name:</label>
      <input type="text" id="item_name" name="item_name"><br><br>
      <label for="n_recommendations">No of Recommendations:</label>
      <input type="number" id="n_recommendations" name="n_recommendations" min="1" max="20" value="10"><br><br>
      <input type="submit" id="submit" name="submit" value="submit">
      
    </form>
</div>

<div class="output">
<h1 class="recommend">Recommendations for {{ item_name }}</h1>
<ul>
  {% for recommendation in recommendations %}
  <li>{{ recommendation }}</li>
  {% endfor %}
<br><br><br>
</ul>
</div>

  <!-- Add font awesome icons -->
<div class="icon">
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
    <a href="#" class="fa fa-instagram"></a>
</div>
</div>

</body>
</html>
